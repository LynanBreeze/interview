<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .height {
      height: 2000px;
    }
  </style>
  <script>
    window.onload = function() {
       // 1 1 2 3 5
       f(1) = 1
       f(2) = f(1)
       f(3) = f(1) + f(2)
       f(4) = f(3) + f(2)
       
       function func(n) {
          if(n  <= 2) {
            return 1
          }
          return func(n-1) + func(n-2)
       }
    }
  </script>
</head>
<body>
  <div class="height"></div>
</body>
</html>
